<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Productstyle/cart.css">
  <title>Cart</title>



</head>

<body>

  <div class="container">
    <div id="head">
      <img src="https://supplier.meesho.com/images/logo.svg" alt="">
    </div>
    <div id="cart">
      <div id="item">
        <div>
          <h3 id="c">Cart</h3>
          <h3 id="item_count">0</h3>
        </div>
        <div id="cart_item">
          <div id="item_details" ></div>
          <h4>Supplier : All Rounder Store</h4>
        </div>
        
      </div>
      <div id="billing">
        <div>
          <h3 id="p">Price Details</h3>
        <br>
        <h4 id="Pcharges">Product Charges</h4>
        <h4 id="item_price">0</h4>
        <br>
        <h4 id="Dcharges">Delivery Charges</h4>
        <h4 id="DchargesNumber">+₹0 </h4>
        <br>
        <h4 id="cod">COD Charges</h4>
        <h4 id="codCharges">+₹0</h4>
        <br>
        <h4 id="discount">Discount</h4>
        <h4 id="discount_amount">-₹50</h4>
        <br>
        <hr id="hr1"/>
        <h3 id="order">Order Total</h3>
        <h3 id="total_amount">0</h3>
        </div>
        
        <button id="continue">Continue</button>
        <img src="https://images.meesho.com/images/marketing/1588578650850.png" alt="">

      </div>



    </div>

    <div class="btn">
    </div>
    <div class="popup">
      <div class="popup-overlay"></div>
      <div class="main-popup">
        <div class="popup-content">
          <h4>EDIT ITEM</h4>
          <span class="close-btn">&times;</span>
          <hr id="hr2">
         <div id="inside_cart"></div>
         <hr id="hr3">
         <div id="amount"> <h4 id="total">Total Price</h4>
          <h4 id="price">0</h4></div>
          <hr id="hr4">
        
        <hr id="hr5">
          <div id="btn-gls">Save Changes</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script src="./Productscript/cart.js"></script>
